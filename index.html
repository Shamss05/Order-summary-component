<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order summary component</title>
</head>
<body>
    <div class="main">
        <div class="sec1">
            <img src="Assets\illustration-hero.svg" alt="hero image">
        </div>
        <div class="sec2"> 
            <p id="p1">Order Summary</p>
            <p id="p2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="sec3">
            <div>
                <img src="Assets\icon-music.svg" alt="music icon">
            </div>
            <div class="p">
                <p id="p3">Annual Plan</p>
                <p id="p4">$59.99/year</p>
            </div>
            <div>
                <a href="#">Change</a>
            </div>
        </div>
        <div>
            <button>Proceed to Payment</button>
        </div>
        <div>
            <p id="p5">Cancel Order</p>
        </div>
    </div>
</body>
</html>
